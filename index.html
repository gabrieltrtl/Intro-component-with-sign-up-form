<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main class="hero">
    <div class="hero__headline">
      <h1 class="headline__title">Learn to code by watching others</h1>
      <p class="headline__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="hero__pricing">
      <p class="pricing__text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <form action="/" class="hero__form" novalidate>
      <div class="form__input-wrapper">
        <label for="form__first-name" class="form__label sr-only">First Name</label>
        <input id="form__first-name" type="text" placeholder="First Name" required></input>
        <span class="form__error"></span>
        <img class="error__img" src="./images/icon-error.svg" alt="">

      </div>
      <div class="form__input-wrapper">
        <label for="form__last-name" class="form__label sr-only">Last Name</label>
        <input id="form__last-name" type="text" placeholder="Last Name" required></input>
        <span class="form__error"></span>
        <img class="error__img" src="./images/icon-error.svg" alt="">
      </div>
      <div class="form__input-wrapper">
        <label for="form__email" class="form__label sr-only">Email Address</label>
        <input id="form__email" type="email" placeholder="Email Address" required></input>
        <span class="form__error"></span>
        <img class="error__img" src="./images/icon-error.svg" alt="">

      </div>
      <div class="form__input-wrapper">
        <label for="form__password" class="form__label sr-only">Password</label>
        <input id="form__password" type="password" placeholder="Password" required></input>
        <span class="form__error"></span>
        <img class="error__img" src="./images/icon-error.svg" alt="">
      </div>
      <button type="submit" class="form__btn">
        Claim your free trial
      </button>
      <p class="form__terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </form>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
